<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Passport - Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <img class="logo" src="loggo.png" alt="Logo image">
  <h1>Digital Product Passport - Admin</h1>
</header>

<section class="form-section">
  <h2>Manage PCs</h2>
  <form id="pc-form">
    <label for="pc-id">PC ID (for update only):</label>
    <input type="number" id="pc-id" placeholder="PC ID" class="input-field">

    <label for="pc-name">PC Name:</label>
    <input type="text" id="pc-name" placeholder="PC Name" required class="input-field">

    <label for="product-id">ProductID:</label>
    <input type="text" id="product-id" placeholder="Product ID" class="input-field">

    <label for="energy-class">Energy Class:</label>
    <input type="text" id="energy-class" placeholder="Energy Class" class="input-field">

    <label for="power-rating">Power Rating:</label>
    <input type="number" id="power-rating" placeholder="Power Rating" class="input-field">

    <label for="dimension">Dimensions:</label>
    <input type="text" id="dimension" placeholder="Dimension" class="input-field">

    <label for="lifecycle">Lifecycle:</label>
    <input type="text" id="lifecycle" placeholder="Lifecycle" class="input-field">

    <label for="installing-instructions">Installing Instructions:</label>
    <input type="text" id="installing-instructions" placeholder="Installing Instructions" class="input-field">

    <label for="maintenance-instructions">Maintenance Instructions:</label>
    <input type="text" id="maintenance-instructions" placeholder="Maintenance Instructions" class="input-field">

    <label for="repair-instructions">Repair Instructions:</label>
    <input type="text" id="repair-instructions" placeholder="Repair Instructions" class="input-field">

    <label for="assembly-carbon-footprint">Assembly Carbon Footprint:</label>
    <input type="text" id="assembly-carbon-footprint" placeholder="Assembly Carbon Footprint" class="input-field">

    <label for="warranty">Warranty:</label>
    <input type="text" id="warranty" placeholder="Warranty" class="input-field">

    <label for="component-type">Component Type:</label>
    <input type="text" id="component-type" placeholder="Component Type" class="input-field">

    <label for="component-id">Component ID:</label>
    <input type="text" id="component-id" placeholder="Component ID" class="input-field">

    <label for="component-name">Component Name:</label>
    <input type="text" id="component-name" placeholder="Component Name" class="input-field">

    <button type="submit" class="submit-btn">Add/Update PC</button>
  </form>
</section>

<section class="pc-table-section">
  <h2>List of PCs</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>PC Name</th>
      <th>Product ID</th>
      <th>Energy Class</th>
      <th>Power Rating</th>
      <th>Dimensions</th>
      <th>Lifecycle</th>
      <th>Installing Instructions</th>
      <th>Maintenance Instructions</th>
      <th>Repair Instructions</th>
      <th>Assembly Carbon Footprint</th>
      <th>Warranty</th>
      <th>Component Type</th>
      <th>Component ID</th>
      <th>Component Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="pc-list"></tbody>
  </table>
</section>

<script src="admin.js"></script> <!-- External JavaScript -->
</body>
</html>
