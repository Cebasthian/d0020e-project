<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>
    <img th:class="logo" src="/logo.png" alt="Logo image">
</h1>
<h2>Admin Panel - Manage PCs</h2>

<!-- Form to add a new PC -->
<form id="addPCForm" th:action="@{/CREATE_PCs}" method="post">
    <label for="pcName">PC Name:</label>
    <input type="text" id="pcName" name="pcName" required>
    <button type="submit">Add PC</button>
</form>

<!-- Table to display the list of PCs -->
<table>
    <thead>
    <tr>
        <th>PC Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf to loop over the list of PCs -->
    <tr th:each="pc : ${pcs}">
        <td th:text="${pc.name}"></td>
        <td>
            <!-- Add buttons for delete/update actions -->
            <button th:onclick="'deletePC(' + ${pc.id} + ')'">Delete</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    // JavaScript function to handle delete action
    function deletePC(pcId) {
        if (confirm('Are you sure you want to delete this PC?')) {
            fetch(`/delete/${pcId}`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    // Reload the page to see the updated list
                    location.reload();
                }
            });
        }
    }
</script>
</body>
</html>
