<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>
    <img th:class="logo" src="/logo.png" alt="Logo image">
</h1>
<h2>Admin Panel - Manage PCs</h2>

<!-- Form to add a new PC -->
<form id="addPCForm" th:action="@{/CREATE_PCs}" method="post">
    <label for="pcName">PC Name:</label>
    <input type="text" id="pcName" name="name" required> <!-- Matches PC entity field -->
    <button type="submit">Add PC</button>
</form>

<!-- Table to display the list of PCs -->
<table>
    <thead>
    <tr>
        <th>PC Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pc : ${pcs}">
        <td th:text="${pc.name}"></td>
        <td>
            <button th:attr="onclick='deletePC(' + ${pc.id} + ')'" type="button">Delete</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function deletePC(pcId) {
        if (confirm('Are you sure you want to delete this PC?')) {
            fetch('/PCs/delete/' + pcId, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("Error deleting PC.");
                }
            });
        }
    }
</script>

</body>
</html>
