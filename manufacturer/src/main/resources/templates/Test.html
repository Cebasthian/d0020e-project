<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> <!-- Defines the name space used by Thymeleaf, th = thymeleaf instruction. -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital passport</title>
  <link rel="stylesheet" href="/styles.css">
  <!-- Added table from www.https://getbootstrap.com/. -->
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
<h1>
  <img th:class="logo" src="/logo.png" alt="Logo image">
</h1>
<h2>Admin - Manage PCs</h2>

<!-- Input Form -->
<form id="add-pc-form">
  <label for="pc-name">Enter PC Name:</label>
  <input type="text" id="pc-name" placeholder="PC Name">
  <button type="submit">Add PC</button>
</form>

<!-- Table to Display PCs -->
<h2>List of PCs</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>PC Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="pc-list">
  <!-- Rows will be added dynamically -->
  </tbody>
</table>

<script>
  const baseUrl = '/GET-All-PCs';

  const pcList = document.getElementById('pcList');
  const addPcForm = document.getElementById('addPcForm');
  const pcNameInput = document.getElementById('pcName');

  //Fetch all PCs
  async function fetchPCs() {
    const response = await fetch(baseUrl);
    const pcs = await response.json(); //Converts the response to JSON
    pcList.innerHTML = ''; //Clears the list to avoid duplicates
    pcs.forEach(pc => { //Loops through the fetched PCs and creates a <li> for each one, showing the PC name and a delete button.
      const li = document.createElement('li');
      li.innerHTML = `${pc.name} <button onclick="deletePC(${pc.id})">Delete</button>`;
      pcList.appendChild(li);
    });
  }

  //Add a new PC
  addPcForm.addEventListener('submit', async (e) => {
    e.preventDefault(); //Prevents the default form submission, want to intercept the form submission, handle it with JavaScript.
    const pc = { name: pcNameInput.value }; //Gets the PC name from the input field.
    try {
      const response = await fetch('/CREATE_PCs', {
        method: 'POST', //Sends a POST request to the /CREATE_PCs endpoint to add th PC.
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(pc),
      });
      if (!response.ok) {
        console.error("failed to add PC:", response.statusText);
        return;
      }
      pcNameInput.value = '';
      fetchPCs();
    } catch (error) {
      console.error("Error adding PC:", error);
    }
  });

  //Delete a PC
  async function deletePC(id) {
    await fetch(`/delete/${id}`, { method: 'DELETE' });
    fetchPCs();
  }
  fetchPCs();

</script>
</body>
</html>
