<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h1>EDC Provider</h1>
        <button id="example">Example info</button>

        <div class="container">
            <div class="module asset">
                <h2>Create asset</h2>
                <label>
                    <span>Asset name/description</span>
                    <input id="asset-name" placeholder="Name">
                </label>

                <label>
                    <span>Asset url</span>
                    <input id="asset-url" placeholder="http://localhost:8080/path/to/data">
                </label>

                <button id="create-asset">Create</button>
            </div>

            <div class="module policy">
                <h2>Create policy</h2>
                <label>
                    <span>Policy id</span>
                    <input id="policy-id" placeholder="myPolicy1">
                </label>

                <button id="create-policy">Create</button>
            </div>

            <div class="module contract">
                <h2>Create contract</h2>
                <label>
                    <span>Contract id</span>
                    <input id="contract-id" placeholder="myContract1">
                </label>

                <label>
                    <span>Usage policy id</span>
                    <input id="usage-policy-id" placeholder="myPolicy1">
                </label>

                <label>
                    <span>Contract policy id</span>
                    <input id="contract-policy-id" placeholder="myPolicy1">
                </label>

                <button id="create-contract">Create</button>
            </div>
        </div>

        <script src="index.js" defer></script>
    </body>
</html>
